name: Deploy to AWS ECR and EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # pull_request:
  #   branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: simple-website
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 (With Credentials Workaround)
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > npc-fe.pem
        chmod 600 npc-fe.pem
        
        # Get AWS account ID
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        
        # Create deployment script with embedded AWS credentials
        cat > deploy.sh << EOF
        #!/bin/bash
        set -e
        
        # Set AWS credentials (passed from GitHub)
        export AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY"
        export AWS_SECRET_ACCESS_KEY="$AWS_SECRET_KEY"
        export AWS_REGION="${{ env.AWS_REGION }}"
        
        ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
        IMAGE_TAG="${{ github.sha }}"
        
        echo "=== Deployment Started ==="
        echo "Using AWS credentials from GitHub"
        
        # Login to ECR
        echo "Logging into ECR..."
        aws ecr get-login-password --region \$AWS_REGION | \\
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.\$AWS_REGION.amazonaws.com
        
        # Pull image
        echo "Pulling image..."
        docker pull $AWS_ACCOUNT_ID.dkr.ecr.\$AWS_REGION.amazonaws.com/\$ECR_REPOSITORY:\$IMAGE_TAG
        
        # Deploy
        docker stop simple-website 2>/dev/null || true
        docker rm simple-website 2>/dev/null || true
        
        docker run -d \\
          --name simple-website \\
          -p 80:80 \\
          --restart unless-stopped \\
          $AWS_ACCOUNT_ID.dkr.ecr.\$AWS_REGION.amazonaws.com/\$ECR_REPOSITORY:\$IMAGE_TAG
        
        echo "âœ… Deployment complete!"
        
        # Clean credentials from memory
        unset AWS_ACCESS_KEY_ID
        unset AWS_SECRET_ACCESS_KEY
        echo "aws_access_key_id = " > ~/.aws/credentials 2>/dev/null || true
        EOF
        
        # Copy and execute
        scp -i npc-fe.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USER@$EC2_HOST:~/deploy.sh
        ssh -i npc-fe.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "chmod +x ~/deploy.sh && ~/deploy.sh"
        
        rm -f npc-fe.pem deploy.sh