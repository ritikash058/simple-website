name: Deploy to AWS ECR and EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # pull_request:
  #   branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: simple-website
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu
      run: |
        echo "$SSH_PRIVATE_KEY" > npc-fe.pem
        chmod 600 npc-fe.pem
        
        # Create deployment script with IMDSv2 support
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        AWS_REGION="${{ env.AWS_REGION }}"
        ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
        IMAGE_TAG="${{ github.sha }}"
        
        echo "=== Starting Deployment with IMDSv2 ==="
        
        # Get IMDSv2 token
        echo "1. Getting IMDSv2 token..."
        TOKEN=$(curl -s -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600")
        
        if [ -z "$TOKEN" ]; then
          echo "❌ Failed to get IMDSv2 token"
          exit 1
        fi
        
        echo "✅ Token obtained"
        
        # Get AWS account ID using token
        echo "2. Getting AWS account ID..."
        AWS_ACCOUNT_ID=$(curl -s -H "X-aws-ec2-metadata-token: $TOKEN" \
          http://169.254.169.254/latest/dynamic/instance-identity/document | \
          grep -oP '(?<="accountId" : ")[^"]*')
        
        if [ -z "$AWS_ACCOUNT_ID" ]; then
          # Alternative method
          AWS_ACCOUNT_ID=$(curl -s -H "X-aws-ec2-metadata-token: $TOKEN" \
            http://169.254.169.254/latest/dynamic/instance-identity/document | \
            grep '"accountId"' | cut -d'"' -f4)
        fi
        
        echo "✅ AWS Account ID: $AWS_ACCOUNT_ID"
        
        # Login to ECR using IAM role
        echo "3. Logging into ECR..."
        aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
        
        # Pull image
        echo "4. Pulling Docker image..."
        docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Stop old container
        echo "5. Stopping old container..."
        docker stop simple-website 2>/dev/null || true
        docker rm simple-website 2>/dev/null || true
        
        # Run new container
        echo "6. Starting new container..."
        docker run -d \
          --name simple-website \
          -p 80:80 \
          --restart unless-stopped \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ Deployment completed!"
        echo ""
        echo "Container status:"
        docker ps --filter name=simple-website
        echo ""
        echo "Website URL: http://$(curl -s -H "X-aws-ec2-metadata-token: $TOKEN" \
          http://169.254.169.254/latest/meta-data/public-ipv4)"
        EOF
        
        # Copy and execute
        scp -i npc-fe.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USER@$EC2_HOST:~/deploy.sh
        ssh -i npc-fe.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "chmod +x ~/deploy.sh && ~/deploy.sh"
        
        rm -f npc-fe.pem deploy.sh