name: Deploy to AWS ECR and EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # pull_request:
  #   branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: simple-website
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Deploy to EC2 (Using IAM Role)
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu
      run: |
        echo "$SSH_PRIVATE_KEY" > npc-fe.pem
        chmod 600 npc-fe.pem
        
        # Get AWS account ID
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        
        # Create deployment script using EC2's IAM role
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        AWS_REGION="$AWS_REGION"
        ECR_REPOSITORY="$ECR_REPOSITORY"
        IMAGE_TAG="$IMAGE_TAG"
        
        # Get account ID from EC2 metadata (uses IAM role)
        AWS_ACCOUNT_ID=$(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | grep -oP '(?<="accountId" : ")[^"]*')
        echo "AWS Account ID: $AWS_ACCOUNT_ID"
        
        # Login to ECR using IAM role
        echo "Logging into ECR..."
        aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
        
        # Pull image
        echo "Pulling image..."
        docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Deploy
        docker stop simple-website 2>/dev/null || true
        docker rm simple-website 2>/dev/null || true
        
        docker run -d \
          --name simple-website \
          -p 80:80 \
          --restart unless-stopped \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "âœ… Deployment complete!"
        echo "Website: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)"
        EOF
        
        # Pass environment variables to EC2
        ssh -i npc-fe.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "AWS_REGION='${{ env.AWS_REGION }}' \
           ECR_REPOSITORY='${{ env.ECR_REPOSITORY }}' \
           IMAGE_TAG='${{ github.sha }}' \
           bash -s" < deploy.sh
        
        rm -f npc-fe.pem deploy.sh