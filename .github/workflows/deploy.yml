name: Deploy to AWS ECR and EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # pull_request:
  #   branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: simple-website
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu
      run: |
        echo "$SSH_PRIVATE_KEY" > npc-fe.pem
        chmod 600 npc-fe.pem
        
        # Create deployment script on EC2
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        AWS_REGION="${{ env.AWS_REGION }}"
        ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
        IMAGE_TAG="${{ github.sha }}"
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        
        # Login to ECR
        aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
        
        # Pull and run new container
        docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Stop old container
        docker stop simple-website || true
        docker rm simple-website || true
        
        # Run new container
        docker run -d \
          --name simple-website \
          -p 80:80 \
          --restart unless-stopped \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        EOF
        
        # Copy and execute on EC2
        scp -o StrictHostKeyChecking=no -i npc-fe.pem deploy.sh $EC2_USER@$EC2_HOST:~/deploy.sh
        ssh -o StrictHostKeyChecking=no -i npc-fe.pem $EC2_USER@$EC2_HOST "chmod +x ~/deploy.sh && ~/deploy.sh"
        
        # Cleanup
        rm -f npc-fe.pem deploy.sh